  utter_faq/infection_from_animal:
  - text: Coronaviruses are a large family of viruses that are common in animals. Occasionally, people get infected with these viruses which
        may then spread to other people. For example, SARS-CoV was associated with civet cats and MERS-CoV is transmitted by
        dromedary camels. Possible animal sources of COVID-19 have not yet been confirmed.
        To protect yourself, such as when visiting live animal markets, avoid direct contact with animals and surfaces in contact with animals.
        Ensure good food safety practices at all times. Handle raw meat, milk or animal organs with care to avoid contamination of uncooked foods
        and avoid consuming raw or undercooked animal products.

  utter_faq/infection_from_pet:
  - text: While there has been one instance of a dog being infected in Hong Kong, to date, there is no evidence that a dog, cat or any pet can
        transmit COVID-19. COVID-19 is mainly spread through droplets produced when an infected person coughs, sneezes, or speaks.
        To protect yourself, clean your hands frequently and thoroughly.
        We continues to monitor the latest research on this and other COVID19 topics and will update as new findings are available.

  utter_faq/survive_on_surface:
  - text: It is not certain how long the virus that causes COVID-19 survives on surfaces, but it seems to behave like other corona viruses. Studies
        suggest that corona viruses (including preliminary information on the COVID-19 virus) may persist on surfaces for a few hours or up to
        several days. This may vary under different conditions (e.g. type of surface, temperature or humidity of the environment).
        If you think a surface may be infected, clean it with simple disinfectant to kill the virus and protect yourself and others. Clean your hands with
        an alcohol-based hand rub or wash them with soap and water. Avoid touching your eyes, mouth, or nose.

  utter_faq/package:
  - text: Yes. The likelihood of an infected person contaminating commercial goods is low and the risk of catching the virus that causes COVID-19
        from a package that has been moved, travelled, and exposed to different conditions and temperature is also low.

  utter_faq/incubation_period:
  - text: The “incubation period” means the time between catching the virus and beginning to have symptoms of the disease.
        Most estimates of the incubation period for COVID-19 range from 1-14 days, most commonly around five days.
        These estimates will be updated as more data become available.

